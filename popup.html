<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1 class="boogaloo">Hello, User</h1>
    <button id="addFriendBtn" class="boogaloo btn">ADD FRIEND</button>
  </header>

  <main id="friendsContainer">
    <!-- Friends will be rendered here -->
  </main>

  <!-- Modal for Adding Friend -->
  <!-- Backdrop -->
<div id="modalBackdrop"></div>

<!-- Add Friend Modal -->
<div id="addFriendModal">
  <h2>Add Friend</h2>
  <input id="friendName" type="text" placeholder="Name" />
  <input id="cfHandle" type="text" placeholder="Codeforces Handle" />
  <input id="lcHandle" type="text" placeholder="LeetCode Handle" />
  <button id="saveFriendBtn">Save</button>
  <button id="cancelFriendBtn">Cancel</button>
</div>
